apiVersion: v1
kind: Namespace
metadata:
  name: ks-load
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: ks-load
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: http-server
        image: kubehq/k6s-load-server:latest
        ports:
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: ks-load
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6-load-test
  namespace: ks-load
spec:
  replicas: 3  # Number of replicas
  selector:
    matchLabels:
      app: k6-load-test
  template:
    metadata:
      labels:
        app: k6-load-test
    spec:
      containers:
      - name: k6
        image: kubehq/k6s-load-test:latest
        env:
          - name: VUS
            value: "100"
          - name: DURATION
            value: "3h"
          - name: URL
            value: "https://server.ks-load.svc.cluster.local/smap.png"
          - name: SLEEP
            value: "0"
---
apiVersion: v1
kind: Service
metadata:
  name: k6-load-test
  namespace: ks-load
spec:
  selector:
    app: k6-load-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80