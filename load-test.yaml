apiVersion: v1
kind: Namespace
metadata:
  name: ks-load
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy-service
  namespace: ks-load
spec:
  replicas: 4               # Number of caddy servers
  selector:
    matchLabels:
      app: caddy-service
  template:
    metadata:
      labels:
        app: caddy-service
    spec:
      containers:
      - name: httpd
        image: alongir/ks-load-caddy:latest
        ports:
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: caddy-service
  namespace: ks-load
spec:
  selector:
    app: caddy-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6-load-test
  namespace: ks-load
spec:
  replicas: 10  # Number of replicas
  selector:
    matchLabels:
      app: k6-load-test
  template:
    metadata:
      labels:
        app: k6-load-test
    spec:
      containers:
      - name: k6
        image: alongir/k6-loadtest:latest
        env:
          - name: VUS
            value: "300"
          - name: DURATION
            value: "3h"
          - name: URL
            value: "http://caddy-service.ks-load.svc.cluster.local/smap.png"
          - name: SLEEP
            value: "0"
---
apiVersion: v1
kind: Service
metadata:
  name: k6-load-test
  namespace: ks-load
spec:
  selector:
    app: k6-load-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80